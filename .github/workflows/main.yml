name: build and publish mpi multi-arch docker image

on:
  push:
    branches:
      - "master"
    tags:
      - "v*"
  pull_request:
    branches:
      - "master"

jobs:
  call-workflow-passing-data:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: test
        uses: ./.github/workflowsreusable-workflow.yml
        with:
          image-name: reusable-workflow-docker-image
